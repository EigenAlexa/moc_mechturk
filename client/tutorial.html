<p>For this task you will be given a conversation and you will be asked to categorize the types conversation that best describe each clause in the sentence. Your tasks will be limited to scenarios of two speakers, each with independent backgrounds. The speakers will be focused on any number of subjects, but will convey their opinions, facts, as well as other information during these exchanges.</p>

<p>The task requires you to identify what we call a <strong>mode of conversation</strong> for each phrase or sentence. A mode of conversation is a label for the type of conversation that a speaker is currently engaging in. For example, let’s say Speaker A says “I live in a small town.” You’d categorize that as something relating to “Identity” then “Identifying characteristic”. </p>

<p>In response, Speaker B might ask “Where is that?” - you’d first classify this phrase as a question, then as a “context based question”.</p>
