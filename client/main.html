<head>
    <title>Modes of Conversation Annotation Project.</title>
</head>

<template name="defaultLayout">
    <div class="container">
        {{> yield}}
    </div>
</template>

<template name="home">
    <div class="page-header">
        <h2>Welcome to modes of conversation annotation project.</h2>
    </div>

    <p>
        We're developing general artificial intelligence by mastering language.
        The main goal of the modes of conversation annotation project (MOCAP) is to 
        modularize conversational AI into different modes of expression through language.  
        Help us build the future by labeling real conversations by mode of conversation.

    </p>

    <img src="img/flip-a-coin.gif" class="img-rounded" alt="Flip a coin" width="304" height="236">

   <a class="btn btn-primary" href="/experiment">Get started</a>
</template>

<template name="testForm">
    <h3>Testing Controls</h3>

    <form id="tutorial" class="form-inline">
        Incentive: <select class="form-control" name="incentive" required>
        <option value="ind">Individual</option>
        <option value="coll">Collaborative</option>
        <option value="comp">Winner-take-all</option>
    </select>
        Delphi: <input type="checkbox" name="delphi">
        <button class="btn btn-success" type="submit">Start Tutorial</button>
    </form>

    <form id="startGame" class="form-inline">
        Public: <input class="form-control" name="public"
               type="number" min="1" max="20" value="5" required>
        Private: <input class="form-control" name="private"
               type="number" min="1" max="20" value="5" required>
        Incentive: <select class="form-control" name="incentive" required>
            <option value="ind">Individual</option>
            <option value="coll">Collaborative</option>
            <option value="comp">Winner-take-all</option>
        </select>
        Delphi: <input type="checkbox" name="delphi">
        <button class="btn btn-primary" type="submit" >New Game</button>
    </form>
</template>

<template name="survey">
  <form class="survey">
    <p>Was there anything confusing about this HIT?</p>
    <textarea name="confusing" rows="3"></textarea><br/>
    <p>Do you have any feedback for us?</p>
    <textarea name="feedback" rows="3"></textarea><br/>
    <button type="submit">Submit the HIT</button>
  </form>
</template>
