
<template name="displayConversation">

    <div class="col-md-8 flip-guesser">
        <h3>
            <b>Full Conversation.</b>
        </h3>
		<div class="form-group form-group-lg">
		    <div class="form-control" id="conv-display">
			     <table class="table table-striped" id="#conversationTable">
					<thead>
					      <tr>
					        <th>Speaker</th>
					        <th>Utterance</th>
					      </tr>
					    </thead>
					    <tbody>
					    {{#each utterance in conversationData}}
					      <tr>
					        <td>{{utterance.speaker}}</td>
					        <td>
					        	{{#each subexpression in utterance.subexpressions}}
					        		
									{{#if subexpression.focused}}
										<span id="focusedUtteranceText"><b>{{subexpression.text}}</b></span>
									{{else}}
										{{subexpression.text}}
									{{/if}}

					        	{{/each}}	

					        </td>
					      </tr>
					    {{/each}}
					    </tbody>
			  	</table>

		    </div>
	    </div>

    </div>


    <div class="col-md-4 coin-flips" id="utteranceAnnotationTool">
        <div class="public-flips">
	        <h3><b>Mode of conversation label:</b></h3>
	        <h4>
	        Categorize the mode of conversation for the highlighted sentence.
	        </h4>
	     </div>


		<div class="form-group form-group-lg">
			<h4 for="focusedUtterance"><b>Utterance</b></h4><br/>
			 <textarea id="focusedUtterance"  value="{{focusedUtterance.speaker}}: {{focusedUtterance.text}}" readonly></textarea>
	    </div>

  		<div class="form-group">
		    <h4><b>Annotation</b></h4>
		    <h4>Select one. For examples, hover over each button.</h4>
		    {{#with mocTaxonomy}}
				<ol class="breadcrumb">
				{{#each level in parents}}
				  <li class="breadcrumb-item"><a href="#">{{level}}</a></li>
				{{/each}}
				  <li class="breadcrumb-item active">{{curmoc}}</li>
				</ol>
				<div class="btn-group-wrap">
				<div class="btn-group-vertical selectionList">
		  		    {{#each category in categories}}
		  		        <button id="{{category}}" type="button" class="btn btn-secondary selectCategory"  aria-haspopup="true" aria-expanded="false">
					      {{category}}
					    </button>
					 {{/each}}
				</div>
				</div>

			    <ul>
		
				 </ul>
			 {{/with}}
	    </div>

  		<div class="form-group">
		    <h4 for="navigation"><b>Navigation</b></h4><br/>
			 <input type="button" class="btn btn-primary" id="prev_utterance" value="Previous" />
			 <input type="button" class="btn btn-primary" id="next_utterance" value="Next" />
			 {{#if taskComplete}}
			 	<input type="button" class="btn btn-success" id="completeTask" value="Submit HIT!" />
			 {{/if}}
		 </div>
    </div>

</template>
